<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Facebook-login or sign up</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">
    <!-- main content -->
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- Login Information -->
        <div class="right flex flex-col bg-white p-8 text-xl rounded-xl w-1/3 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 outline-blue-300 rounded-lg"   type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 outline-blue-300 rounded-lg"  type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white py-2 font-bold text-xl rounded-lg">Log In</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 hover:bg-green-700 text-white py-3 px-2 font-bold text-xl rounded-lg w-fit mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business</span>

        </div>
    </div>


</body>

</html>
